<script>
    document.addEventListener("DOMContentLoaded", function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function triggerAnimation() {
            foodImage.classList.add("crazy-animation");

            // Remove animation class after it completes to trigger it again
            setTimeout(() => {
                foodImage.classList.remove("crazy-animation");
            }, 2000); // The duration of the animation (2 seconds)
        }

        // Trigger the animation every 10 seconds
        setInterval(triggerAnimation, 5000); // 10000ms = 10 seconds

    // Get Elements
    const quantitySpan = document.getElementById("quantity");
    const totalPriceSpan = document.getElementById("total-price");
    const increaseBtn = document.getElementById("increase");
    const decreaseBtn = document.getElementById("decrease");
    const addToCartBtn = document.getElementById("add-to-cart");

    let basePrice = parseInt(addToCartBtn.getAttribute("data-price"));
    let quantity = 1;

    // Update total price
    function updateTotalPrice() {
        let totalPrice = basePrice * quantity;
        totalPriceSpan.textContent = totalPrice.toLocaleString();
    }

    // Increase Quantity
    increaseBtn.addEventListener("click", function () {
        quantity++;
        quantitySpan.textContent = quantity;
        updateTotalPrice();
    });

    // Decrease Quantity
    decreaseBtn.addEventListener("click", function () {
        if (quantity > 1) {
            quantity--;
            quantitySpan.textContent = quantity;
            updateTotalPrice();
        }
    });

    // Add to Cart
    addToCartBtn.addEventListener("click", function () {
        let name = this.getAttribute("data-name");
        let image = this.getAttribute("data-image");
        let price = basePrice;
        
        let existingItem = cart.find(item => item.name === name);

        if (existingItem) {
            existingItem.quantity += quantity;
        } else {
            cart.push({ name, price, image, quantity });
        }

        localStorage.setItem("cart", JSON.stringify(cart));

        // Redirect to cart after adding
        window.location.href = "cart.php";
    });

    updateTotalPrice(); // Initialize total price
});

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
            overflow-x: hidden;
        }
        .cart2 {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .cart2 i {
            font-size: 24px;
        }
        .cart-count-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 14px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sidebar Styling */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px; /* Hidden by default */
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transition: right 0.4s ease-in-out;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }
        .cart-sidebar.open {
            right: 0; /* Slide in */
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-header h2 {
            font-size: 20px;
        }
        .close-cart {
            font-size: 24px;
            cursor: pointer;
            color: red;
        }
        .cart-items {
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 10px;
        }
        .cart-item .details {
            flex-grow: 1;
        }
        .cart-item .details p {
            margin: 0;
        }
        .cart-item .remove {
            cursor: pointer;
            color: red;
            font-size: 18px;
        }
        .cart-footer {
            margin-top: 20px;
            text-align: center;
        }
        .checkout-btn {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        /* Overlay effect when sidebar is open */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .cart-overlay.active {
            display: block;
        }

        /* Only show sidebar on big screens */
        @media (max-width: 768px) {
            .cart-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Cart Icon -->
    <div class="cart2">
        <span id="cart-count" class="cart-count-badge" style="display: none;">0</span>
        <i class="fa fa-shopping-bag" id="cart-icon"></i>
    </div>

    <!-- Sidebar Cart -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <span class="close-cart" id="close-cart">&times;</span>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be added dynamically -->
        </div>
        <div class="cart-footer">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Overlay when cart is open -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <script src="st.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="products.js"></script>
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

.product-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    justify-content: center;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

.food-item {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
    transition: 0.3s;
}

.food-item:hover {
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
}

.food-item img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
}

h3 {
    font-size: 16px;
    margin: 10px 0;
}

.price-rating {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
}

.wishlist {
    background: none;
    border: none;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 18px;
}

.wishlist .love-icon {
    color: #ccc;
    transition: 0.3s;
}

.wishlist .love-icon.active {
    color: red;
}

.rating {
    color: gold;
}

.add-to-cart {
    background: #ff4500;
    color: white;
    padding: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.add-to-cart:hover {
    background: #e03e00;
}

</style>
<body>
    <h2>Food Menu</h2>
    <div class="product-container" id="productList"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
    
      }

      /* Loader styles */
      .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide content until loaded */
      .content {
        display: none;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      /* Show content when loaded */
      .content.loaded {
        display: block;
        opacity: 1;
      }

      /* Loading animation for text and images */
      .fade-in {
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      img {
        width: 100%;
        max-width: 600px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="loader"></div>

    <div class="content" id="content">
      <h1 class="fade-in">Welcome to My Webpage!</h1>
      <p class="fade-in">This is an example of a loading animation.</p>
      <img
        class="fade-in"
        src="your-image-url.jpg"
        alt="Example Image"
        id="exampleImage"
      />
    </div>

    <script>
      // Simulate loading time
      window.addEventListener("load", function () {
        const loader = document.getElementById("loader");
        const content = document.getElementById("content");
        const fadeElements = document.querySelectorAll(".fade-in");

        // Hide loader
        loader.style.display = "none";

        // Show content
        content.classList.add("loaded");

        // Trigger fade-in animation for text and image
        fadeElements.forEach((el, index) => {
          setTimeout(() => {
            el.classList.add("fade-in");
          }, index * 200); // stagger the fade-in effect
        });
      });
    </script>
  </body>
</html>

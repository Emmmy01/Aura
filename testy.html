<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Loading Animation</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      /* Loader styles */
      .loader {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80px;
      }

      .circle {
        width: 20px;
        height: 20px;
        background-color: #3498db;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .circle:nth-child(2) {
        animation-delay: 0.2s;
      }

      .circle:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Content styles (hidden initially) */
      .content {
        display: none;
        text-align: center;
        color: #333;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <!-- Loading Animation -->
    <div class="loader" id="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- Content Section -->
    <div class="content" id="content">
      <h1>Welcome to the Website</h1>
      <p>
        This is the actual content that appears after the loading animation.
      </p>
    </div>

    <script>
      // Simulate loading delay
      window.addEventListener("load", () => {
        setTimeout(() => {
          // Hide the loader
          document.getElementById("loader").style.display = "none";

          // Show the actual content
          document.getElementById("content").style.display = "block";
        }, 3000); // 3 seconds delay
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .filter-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .filter-btn:hover {
      background-color: #e63946;
    }

    .filter-btn.active {
      background-color: #e63946;
    }

    .boys-items-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item-card {
      display: none; /* Initially hidden */
    }

    .item-card.active {
      display: block; /* Displayed when filter matches */
    }
  </style>
  <body>
    <div class="filter-container">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="shoe">Shoes</button>
      <button class="filter-btn" data-category="tshirt">T-Shirts</button>
      <button class="filter-btn" data-category="polo">Polos</button>
      <button class="filter-btn" data-category="shorts">Shorts</button>
      <button class="filter-btn" data-category="socks">Socks</button>
      <button class="filter-btn" data-category="glasses">Glasses</button>
      <button class="filter-btn" data-category="cap">Caps</button>
    </div>

    <div class="boys-items-container">
      <div class="item-card" data-category="shoe">
        <img src="nikeshoe.jpg" alt="Boys Shoes" class="item-image" />
        <div class="item-info">
          <h3 class="item-name">Stylish Boys Shoes</h3>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <i class="far fa-star"></i>
            (4.5)
          </div>
          <div class="price">₦8,000</div>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </div>

      <div class="item-card" data-category="tshirt">
        <img
          src="Smart Casual style.jpg"
          alt="Boys T-Shirt"
          class="item-image"
        />
        <div class="item-info">
          <h3 class="item-name">Cool Boys T-Shirt</h3>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            (4.0)
          </div>
          <div class="price">₦3,500</div>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i> Add to Cart
          </button>
        </div>
      </div>

      <!-- Add more cards with different categories as needed -->
    </div>
  </body>
  <script>
    const filterButtons = document.querySelectorAll(".filter-btn");
    const itemCards = document.querySelectorAll(".item-card");

    filterButtons.forEach((button) => {
      button.addEventListener("click", () => {
        // Remove 'active' class from all buttons
        document
          .querySelector(".filter-btn.active")
          ?.classList.remove("active");
        // Add 'active' class to the clicked button
        button.classList.add("active");

        // Get the selected category
        const category = button.getAttribute("data-category");

        // Show/Hide cards based on the category
        itemCards.forEach((card) => {
          if (
            category === "all" ||
            card.getAttribute("data-category") === category
          ) {
            card.classList.add("active");
          } else {
            card.classList.remove("active");
          }
        });
      });
    });
  </script>
</html>

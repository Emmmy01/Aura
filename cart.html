        <script>
          let cart = JSON.parse(localStorage.getItem("cart")) || []; // Load cart from local storage
          const salesTaxRate = 0.1;
        
          // Function to format numbers with commas
          function formatPrice(price) {
            return price.toLocaleString("en-US", { style: "decimal", maximumFractionDigits: 2 });
          }
        
          // Function to render the cart items
          function renderCart() {
            const emptyCartMessage = document.getElementById("empty-cart-message");
            const cartItemsContainer = document.getElementById("cart-items");
        
            cartItemsContainer.innerHTML = ""; // Clear the current cart display
        
            if (cart.length === 0) {
              // Show empty cart message if no items
              emptyCartMessage.style.display = "block";
              return;
            } else {
              // Hide empty cart message if there are items
              emptyCartMessage.style.display = "none";
            }
        
            let subtotal = 0;
        
            cart.forEach((item, index) => {
              subtotal += item.price * item.quantity;
        
              const cartItem = document.createElement("div");
              cartItem.style.display = "flex";
              cartItem.style.alignItems = "center";
              cartItem.style.marginBottom = "10px";
              cartItem.style.borderBottom = "1px solid #ddd";
              cartItem.style.paddingBottom = "10px";
        
              cartItem.innerHTML = `
    <img src="${item.image}" alt="${item.name}" 
      style="width: 20%; height: 60px; margin-right: 10px; border-radius: 6px;">
    <div>
      <h4 style="margin: 5px; font-size: 12px;">${item.name} (SKU: ${item.id})</h4> <!-- Added SKU/ID here -->
      <p style="margin: 15px 0px; font-size: 12px;">₦${formatPrice(item.price)}</p>
      <p style="margin: 4px 20px; font-size: 12px;">
        <span>${item.quantity}</span>
      </p>
      <p style="font-size: 20px;">
        <button style="padding-top: 15px; font-size: 12px;" onclick="changeQuantity(${index}, 1)">+</button>
        <button style="font-size: 18px; margin-left: 1px; margin-top: 20px;" onclick="changeQuantity(${index}, -1)">-</button>
      </p>
      <button onclick="removeFromCart(${index})">
        <i class="fas fa-times" style="color: white; font-size: 10px; cursor: pointer;"></i>
      </button>
    </div>
`;

              cartItemsContainer.appendChild(cartItem);
            });
        
            const tax = subtotal * salesTaxRate;
            const total = subtotal + tax;
        
            document.getElementById("subtotal").textContent = `₦${formatPrice(subtotal)}`;
            document.getElementById("tax").textContent = `₦${formatPrice(tax)}`;
            document.getElementById("total").textContent = `₦${formatPrice(total)}`;
          }
        
          // Function to change the quantity of items
          function changeQuantity(index, change) {
            if (change === 1) {
              cart[index].quantity += 1;
            } else if (change === -1 && cart[index].quantity > 1) {
              cart[index].quantity -= 1;
            } else if (change === -1) {
              removeFromCart(index); // Remove item if quantity is reduced to 0
              return;
            }
        
            localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart
            renderCart(); // Re-render cart
          }
        
          // Function to remove an item from the cart
          function removeFromCart(index) {
            cart.splice(index, 1); // Remove item from cart
            localStorage.setItem("cart", JSON.stringify(cart)); // Save updated cart
            renderCart(); // Re-render cart
            updateCartCount(); // Update the cart count display
          }
        
          // Function to handle checkout
          function proceedToCheckout(){
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
        
            if (!name || !address || !phone) {
              alert("Please fill in all delivery information.");
              return;
            }
        
            alert(
              "Proceeding to checkout with the following information:\n" +
                `Name: ${name}\n` +
                `Address: ${address}\n` +
                `Phone: ${phone}`
            );
        
            // Clear the cart and coupon
            cart = [];
            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.removeItem("appliedCoupon"); // Clear the coupon
        
            renderCart();
          }
        
          // Function to apply a coupon
          function applyCoupon() {
            const couponCode = document.getElementById("coupon-code").value.trim();
            const couponMessage = document.getElementById("coupon-message");
        
            const coupons = {
              SAVE10: 0.10, // 10% discount
              SAVE20: 0.20, // 20% discount
            };
        
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const tax = subtotal * salesTaxRate;
        
            if (couponCode in coupons) {
              const discountRate = coupons[couponCode];
              const discountAmount = subtotal * discountRate;
              const discountedSubtotal = subtotal - discountAmount;
              const total = discountedSubtotal + tax;
        
              // Save the applied coupon code in local storage
              localStorage.setItem("appliedCoupon", couponCode);
        
              // Update UI
              document.getElementById("subtotal").textContent = `₦${formatPrice(discountedSubtotal)}`;
              document.getElementById("tax").textContent = `₦${formatPrice(tax)}`;
              document.getElementById("total").textContent = `₦${formatPrice(total)}`;
        
              couponMessage.textContent = `Coupon applied! You saved ₦${formatPrice(discountAmount)}.`;
              couponMessage.style.color = "green";
            } else {
              couponMessage.textContent = "Invalid coupon code.";
              couponMessage.style.color = "red";
            }
          }
        
          window.onload = function () {
            renderCart();
        
            // Check if a coupon code was applied
            const appliedCoupon = localStorage.getItem("appliedCoupon");
            if (appliedCoupon) {
              document.getElementById("coupon-code").value = appliedCoupon; // Show the coupon code in the input
              applyCoupon(); // Reapply the coupon
            }
          };

              cartCountElement.style.display = "none"; // Hide the count
            }

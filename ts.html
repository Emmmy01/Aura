<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Slider - Best Sellers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
      }

      .best-seller-section {
        padding: 20px;
      }

      .best-seller-header {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
      }

      .product-slider {
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        display: flex;
        align-items: center;
      }

      .product-slider .slider-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .product-card {
        flex: 0 0 auto;
        width: 200px;
        margin: 0 10px;
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        position: relative;
        color: #fff;
      }

      .product-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .product-card .discount {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #000;
        color: #fff;
        font-size: 0.9rem;
        padding: 5px;
        border-radius: 5px;
      }

      .product-card .name {
        margin: 10px 0;
        font-size: 1rem;
      }

      .product-card .price {
        font-weight: bold;
        color: #ff7f50;
      }

      .slider-controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      .slider-controls button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: #fff;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
      }

      .slider-controls button:hover {
        background: #ff7f50;
      }
    </style>
  </head>
  <body>
    <div class="best-seller-section">
      <div class="best-seller-header">Best Sellers</div>

      <div class="product-slider">
        <div class="slider-track">
          <div class="product-card">
            <div class="discount">30% OFF</div>
            <img src="https://via.placeholder.com/200" alt="Product 1" />
            <div class="name">Product Name 1</div>
            <div class="price">$150</div>
          </div>

          <div class="product-card">
            <div class="discount">20% OFF</div>
            <img src="https://via.placeholder.com/200" alt="Product 2" />
            <div class="name">Product Name 2</div>
            <div class="price">$120</div>
          </div>

          <div class="product-card">
            <div class="discount">40% OFF</div>
            <img src="https://via.placeholder.com/200" alt="Product 3" />
            <div class="name">Product Name 3</div>
            <div class="price">$180</div>
          </div>

          <div class="product-card">
            <div class="discount">10% OFF</div>
            <img src="https://via.placeholder.com/200" alt="Product 4" />
            <div class="name">Product Name 4</div>
            <div class="price">$100</div>
          </div>
        </div>

        <div class="slider-controls">
          <button class="prev-slide">&#10094;</button>
          <button class="next-slide">&#10095;</button>
        </div>
      </div>
    </div>

    <script>
      const sliderTrack = document.querySelector(".slider-track");
      const prevSlide = document.querySelector(".prev-slide");
      const nextSlide = document.querySelector(".next-slide");
      const cards = document.querySelectorAll(".product-card");
      const cardWidth = cards[0].offsetWidth + 20; // Card width + margin
      let currentSlide = 0;

      function updateSlider() {
        sliderTrack.style.transform = `translateX(-${
          currentSlide * cardWidth
        }px)`;
      }

      nextSlide.addEventListener("click", () => {
        if (currentSlide < cards.length - 3) {
          currentSlide++;
          updateSlider();
        }
      });

      prevSlide.addEventListener("click", () => {
        if (currentSlide > 0) {
          currentSlide--;
          updateSlider();
        }
      });

      // Auto-slide functionality
      setInterval(() => {
        if (currentSlide < cards.length - 3) {
          currentSlide++;
        } else {
          currentSlide = 0;
        }
        updateSlider();
      }, 5000);
    </script>
  </body>
</html>

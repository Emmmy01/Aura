<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
      }
      .checkout-form {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid white;
        border-radius: 5px;
        background-color: #222;
      }
      input[type="text"],
      input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid white;
        border-radius: 5px;
      }
      .checkout-btn {
        width: 100%;
        padding: 10px;
        background-color: red;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .checkout-btn:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="checkout-form">
      <h2>Checkout</h2>
      <form id="order.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <div>
          <span>Total: <span id="total">â‚¦5000.00</span></span>
          <!-- Set a static total for testing -->
        </div>

        <button type="submit" class="checkout-btn">Place Order</button>
      </form>
    </div>

    <script>
      // Static total amount for trial purposes
      const totalAmount = 5000.0; // Example total amount

      document
        .getElementById("checkout-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const address = document.getElementById("address").value;
          const phone = document.getElementById("phone").value;
          const total = totalAmount.toFixed(2);
          const items = "Test Item (Quantity: 1)"; // Placeholder for trial items

          const formData = new FormData();
          formData.append("name", name);
          formData.append("address", address);
          formData.append("phone", phone);
          formData.append("total", total);
          formData.append("items", items);

          fetch("process_order.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "success") {
                alert(data.message);
                document.getElementById("checkout-form").reset();
              } else {
                alert(data.message);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again later.");
            });
        });
    </script>
  </body>
</html>
